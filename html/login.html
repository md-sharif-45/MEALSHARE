<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration/login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        background-image: url("../img/AdobeStock_333997304_Preview.jpeg");
        background-repeat:round;
    }
    .container {
        max-width: 500px;
        margin: 100px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: black;
        text-align: center;
    }
    .button-container {
        text-align: center;
    }
    .button {
        padding: 10px 20px;
        margin: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        font-size: 16px;
    }
    form {
        margin-top: 20px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h2>Are you a Donor or a Receiver?</h2>
    <div class="button-container">
        <button class="button" onclick="redirectTo('donor')">Donor</button>
        <button class="button" onclick="redirectTo('receiver')">Receiver</button>
    </div>
</div>
</div>

<script>
    function redirectTo(role) {
        if (role === 'donor') {
            window.location.href = 'donor.html'; // Redirect to donor.html
        } else if (role === 'receiver') {
            window.location.href = 'donor.html'; // Redirect to receiver.html
        }
    }
</script>

</body>
</html>
